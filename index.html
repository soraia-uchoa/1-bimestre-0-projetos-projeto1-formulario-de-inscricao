<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inacrição</title>
</head>
<body>
 <form>
    <label for="nome">Nome</label><br>
    <input type="text" name="nome" id="nome"><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" id="email"><br>

    <label for="telefone">WhatApp</label>
    <input type="tel" name="telefone" id="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>


 </form>   
</body>
</html>
